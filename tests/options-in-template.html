<meta charset="utf-8" />
<script src="https://unpkg.com/jinkela@1.3.1/umd.js"></script>
<script src="/tester.js"></script>
<script src="/index.js"></script>
<body>
<script>
class Main extends Jinkela {
  get template() {
    return `
      <div>
        <jkl-select ref="select">
          <jkl-select-option value="1">one</jkl-select-option>
          <jkl-select-option value="2">two</jkl-select-option>
        </jkl-select>
      </div>
    `;
  }
}

addEventListener('load', () => {

  let { select } = new Main().to(document.body);

  {
    let { value } = select;
    Tester.assert(value === void 0, `value must undefiend, but ${value}`);
  }

  {
    select.value = '1';
    let { text } = select;
    Tester.assert(text === 'one', `text must be "one", but ${text}`);
  }

  {
    select.text = 'two';
    let { value } = select;
    Tester.assert(value === '2', `value must be 2, but ${value}`);
  }


  Tester.feedback(true);

});

</script>
